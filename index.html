<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <p class="display"></p>
      <div class="input-box">
        <div class="number-box">
          <button class="btn number--btn" id="zero">0</button>
          <button class="btn number--btn" id="decimal">.</button>
          <button class="btn number--btn">1</button>
          <button class="btn number--btn">2</button>
          <button class="btn number--btn">3</button>
          <button class="btn number--btn">4</button>
          <button class="btn number--btn">5</button>
          <button class="btn number--btn">6</button>
          <button class="btn number--btn">7</button>
          <button class="btn number--btn">8</button>
          <button class="btn number--btn">9</button>
        </div>
        <div class="operator-box">
          <button class="btn operator--btn">+</button>
          <button class="btn operator--btn">-</button>
          <button class="btn operator--btn">*</button>
          <button class="btn operator--btn">/</button>
        </div>
        <div class="special-box">
          <button class="btn special--btn" id="remove">&lArr;</button>
          <button class="btn special--btn" id="clear">Clear</button>
          <button class="btn special--btn" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
